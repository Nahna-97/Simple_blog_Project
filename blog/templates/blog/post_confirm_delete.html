{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h4>Are you sure you want to delete "{{ post.title }}"?</h4>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'blog:post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
