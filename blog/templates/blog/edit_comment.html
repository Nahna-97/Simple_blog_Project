{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h4>Edit Comment</h4>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'blog:post_detail' pk=comment.post.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
