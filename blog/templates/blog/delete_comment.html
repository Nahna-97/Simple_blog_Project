


{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h4>Are you sure you want to delete this comment?</h4>
  <p>{{ comment.content }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'blog:post_detail' pk=comment.post.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
