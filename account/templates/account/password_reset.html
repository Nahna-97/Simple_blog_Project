{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Forgot your password?</h2>
    <p>Enter your email address to receive a reset link.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        {{ form.email.errors }}
        <button type="submit" class="btn btn-primary mt-2">Send Reset Link</button>
    </form>
</div>
{% endblock %}
