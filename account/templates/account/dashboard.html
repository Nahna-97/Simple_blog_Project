{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Welcome, {{ user.username }}!</h2>
    <hr>
    <p>Email: {{ user.email }}</p>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>

    {% if user.profile.profile_pic %}
        <img src="{{ user.profile.profile_pic.url }}" width="120" height="120" class="rounded-circle mt-3" alt="Profile Pic">
    {% else %}
        <img src="/media/profile_pics/default.jpg" width="120" height="120" class="rounded-circle mt-3" alt="Default Pic">
    {% endif %}

    <br><br>
    <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
</div>
{% endblock %}
